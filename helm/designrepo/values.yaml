# Default values for designrepo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  pullPolicy: IfNotPresent

backend:
  name: backend
  image:
    repository: ghcr.io/kagesenshi/designrepo/backend
    tag: "latest"
  service:
    type: NodePort
    port: 8000
    nodePort: 30080
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  env:
    REFLEX_ENV: prod
    PYTHONUNBUFFERED: "1"
  database:
    secretName: designrepo-cluster-app
    userKey: username
    hostKey: host
    portKey: port
    passwordKey: password
    dbnameKey: dbname
    uriKey: uri
    driver: postgresql+psycopg2
  envSecrets: []

frontend:
  name: frontend
  image:
    repository: ghcr.io/kagesenshi/designrepo/frontend
    tag: "latest"
  service:
    type: NodePort
    port: 80
    nodePort: 30030
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  env:
    BACKEND_URL: "/be"
  envSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}
