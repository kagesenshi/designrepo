apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "designrepo.fullname" . }}-be
  labels:
    {{- include "designrepo.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "designrepo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "designrepo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "designrepo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: db-upgrade
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["uv", "run", "reflex", "db", "migrate"]
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.secretName }}
                  key: {{ .Values.backend.database.userKey }}
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.secretName }}
                  key: {{ .Values.backend.database.hostKey }}
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.secretName }}
                  key: {{ .Values.backend.database.portKey }}
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.secretName }}
                  key: {{ .Values.backend.database.passwordKey }}
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.secretName }}
                  key: {{ .Values.backend.database.dbnameKey }}
            - name: DB_DRIVER
              value: {{ .Values.backend.database.driver | quote }}
            - name: DESIGNREPO_DB_URL
              value: "$(DB_DRIVER)://$(DB_USER):$(DB_PASS)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
          envFrom:
            - configMapRef:
                name: {{ include "designrepo.fullname" . }}-be-env
            {{- range .Values.backend.envSecrets }}
            - secretRef:
                name: {{ .secretName }}
            {{- end }}
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.port }}
              protocol: TCP
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.secretName }}
                  key: {{ .Values.backend.database.userKey }}
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.secretName }}
                  key: {{ .Values.backend.database.hostKey }}
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.secretName }}
                  key: {{ .Values.backend.database.portKey }}
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.secretName }}
                  key: {{ .Values.backend.database.passwordKey }}
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.secretName }}
                  key: {{ .Values.backend.database.dbnameKey }}
            - name: DB_DRIVER
              value: {{ .Values.backend.database.driver | quote }}
            - name: DESIGNREPO_DB_URL
              value: "$(DB_DRIVER)://$(DB_USER):$(DB_PASS)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
          envFrom:
            - configMapRef:
                name: {{ include "designrepo.fullname" . }}-be-env
            {{- range .Values.backend.envSecrets }}
            - secretRef:
                name: {{ .secretName }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
